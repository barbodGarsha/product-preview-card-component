<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="test-container">
    <div class="card">
      <div class="card__box">
        <img src="./images/image-product-desktop.jpg" alt="Product image" class="card__img">
      </div>
  
      <div class="card__box">
        <div class="card__box__container">
          <h2 class="card__product-type">Perfume</h2>
          <h1 class="card__product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__product-disc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="card__price-container">
            <p class="card__price">$149.99</p>
            <p class="card__pre-price">$169.99</p>
          </div>
          <button class="card__btn">
            <img src="./images/icon-cart.svg" alt="Add to Cart Icon" class="card__btn__icon">
            <p class="card__btn__txt">Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
